<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="ISS Tracker Dashboard"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">

    <!-- Leaflet.js Mapping Plugin CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>ISS Tracker</title>
</head>
<body>

    <div class="title-container container-fluid">
        <div class="row">
            <div class="col-12">
                <h1>ISS Tracker</h1>
            </div>
        </div>
    </div>

    <!-- ISS Map and Marker -->
    <div class="map-container container-fluid">
        <div class="row-cols-1 mx-auto">
            <div class="col mb-2">
                <div id="issMap"></div>
            </div>
        </div>
    </div>    

    <!-- ISS Tracking API Data -->

    <!-- Latitude / Logitude card -->
    <div class="container-fluid">
        <div class="row row-cols-1 mx-auto">
            <div class="col mb-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Latitude / Longitude Position</h5>
                        <p class="card-text"><span id="lat"></span> / <span id="lon"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard data cards -->
    <div class="container-fluid">
        <div class="row row-cols-1 row-cols-md-2 g-4 mx-auto">
            <div class="col mb-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Satellite Name</h5>
                        <p class="card-text"><span id="name"></span></p>
                    </div>
                </div>
            </div>
            <div class="col mb-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Visibility</h5>
                        <p class="card-text"><span id="visibility"></span></p>
                    </div>
                </div>
            </div>
            <div class="col mb-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Altitude</h5>
                        <p class="card-text"><span id="alt"></span> <span id="altUnits"></span></p>
                    </div>
                </div>
            </div>
            <div class="col mb-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Velocity</h5>
                        <p class="card-text"><span id="velocity"></span> <span id="velocityUnits"></span> / Hour</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/iss.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
